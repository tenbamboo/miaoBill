<div class="container-fluid ">
	<div class="secondHeaderFix">
		<div class="row secondHeader">
			<div class="col-xs-6" id="searchBillTime" data-toggle="modal" data-target="#searchBillTimeModal" data-searchTime >账单时间</div>
			<div class="col-xs-6" id="searchBillType" data-toggle="modal" data-target="#searchBillTypeModal"  >账单类型</div>
		</div>
	</div>
	<!-- <div id="billListWrapper"> -->
	<div class="billListDiv ">
		<ul class="billList" id="billList">
			<div class="loading"><i class="fa fa-arrow-up"></i>上拉加载更多</div>
		</ul>

	</div>
	<!-- </div> -->
	<!-- <div class="noData">
		神马都没有

</div>

<div class="modal " id="searchBillTypeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
       	<form class="form-inline">
		  <div class="form-group">
		    <label for="searchBillType">账单类型:</label>
		    <select class="form-control" id="searchBillTypeSelect">
			</select>
		  </div>
		</form>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal " id="searchBillTimeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
       	<form class="form-horizontal">
		  <div class="form-group">
		    <label for="startDate" class="col-xs-3" style="line-height: 30px">时间段:</label>
		    <div class="col-xs-8">
		    	<input type="text" class="form-control " id="startDate" readonly="readonly"/>
		    </div>
		  </div>
		   <div class="form-group">
		    <span class="col-xs-3" style="line-height: 30px">至</span>
		    <div class="col-xs-8">
		    	<input type="text" class="form-control " id="endDate" readonly="readonly"/>
		    </div>
		  </div>
		  <div class="form-group ">
		   	<div class="col-xs-12">
		   		<a class="btn btn-primary btn-block" id="searchTimeBtn">搜索</a>
		   	</div>
		   </div>
		   <div class="form-group ">
		   	<div class="col-xs-4">
		   		<a class="btn btn-primary btn-block monthTimeBtn"  >一个月</a>
		   	</div>
		   	<div class="col-xs-4">
		   		<a class="btn btn-primary btn-block monthTimeBtn" >三个月</a>
		   	</div>
		   	<div class="col-xs-4">
		   		<a class="btn btn-primary btn-block monthTimeBtn" >六个月</a>
		   	</div>
		   </div>
		</form>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal " id="confirmDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      		<div>确定删除吗?</div>
      		<div style='margin: 20px;'>
      			<a id="deleteOper" class="btn btn-danger">删除</a>
      			<a class="btn btn-default" data-dismiss="modal">取消</a>
      		</div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class=" customDialog animated" id="billDetail">

	<form class="form-inline" id="billDetailForm">
		<div class="form-group">
		    <label for="billType">账单类型:</label>
		    <select class="form-control" id="billType" name="billType">
			</select>
		</div>
		<div class="form-group">
		    <label for="billFlow">账单流向:</label>
		    <select class="form-control" id="billFlow" name="billFlow">
		    	<option value="cost">支出</option>
				<option value="income">收入</option>
			</select>
		</div>
		<div class="form-group">
		    <label for="billName">账单内容:</label>
		    <input type="text" class="form-control" name="billName" id="billName"/>
		</div>
		<div class="form-group">
		    <label for="billMoney">金额:</label>
		    <input type="nubmer" class="form-control" name="billMoney" id="billMoney"/>
		</div>
		<div class="form-group">
		    <label for="billTime">账单时间:</label>
		    <input type="text" class="form-control" name="billTime" id="billTime" readonly="readonly"/>
		</div>
		<div class="form-group tc">
			<input type="hidden"  name="uuid" id="uuid"/>
			<a id="submitDialog" class="btn btn-primary btn-lg">提交</a>
			<a id="closeDialog" class="btn btn-default btn-lg">关闭</a>
		</div>
	</form>
	
</div>
