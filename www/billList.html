<div class="modal fade" id="searchBillTypeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
       	<form class="form-inline">
		  <div class="form-group">
		    <label for="billType">账单类型:</label>
		    <select class="form-control" id="billType">
			  <option>1</option>

<div class="modal fade" id="searchBillTimeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
       	<form class="form-horizontal">
		  <div class="form-group">
		    <label for="startDate" class="col-xs-3" style="line-height: 30px">时间段:</label>
		    <div class="col-xs-4">
		    	<input type="text" class="form-control " id="startDate" readonly="readonly"/>
		    </div>
		    <span class="col-xs-1" style="line-height: 30px">至</span>
		    <div class="col-xs-4">
		    	<input type="text" class="form-control " id="endDate" readonly="readonly"/>
		    </div>
		  </div>
		  <div class="form-group ">

		   		<a class="btn btn-primary btn-block">搜索</a>

		   		<a class="btn btn-primary btn-block">六个月</a>
		   	</div>
		   </div>
		</form>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
	var BillList={
		initEvent:function(){
			$("#billType").change(function(event) {
				BillList.changeBillType(this);
			});
		},
		initTool:function(){
			$('#startDate').datetimepicker({
		        language:  'zh-CN',
		        todayBtn:  1,
				todayHighlight: 1,
				startView: 3,
				minView:3,
				autoclose:true,
				format:'yyyy-mm'
		    });
		    $('#endDate').datetimepicker({
		        language:  'zh-CN',
		        todayBtn:  1,
				todayHighlight: 1,
				startView: 3,
				minView:3,
				autoclose:true,
				format:'yyyy-mm'
		    });
		    
		},
		changeBillType:function(that){
			$("#searchBillTypeModal").modal('hide');
			$("#searchBillType").html($(that).val());
		},
	}
	jQuery(document).ready(function($) {
		BillList.initTool();
		BillList.initEvent();
	});



</script>
