<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="icon" href="" type="image/x-icon" />
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<title></title>
		<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="./lib/animate/animate.min.css">
		<link rel="stylesheet" href="./lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
		
		
		
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body>
		<div class="fixHeader">
			<header>
				<h3></h3>
				<a class="leftBtn"><i class="fa fa-bars"></i></a>
				<!-- <i class="fa fa-arrow-left"></i> -->
				<a class="rightBtn"></a>
			</header>
		</div>
		<div id="mainContainer" class="">
		</div>
		<div class="slideBar animated ">
			<ul>
				<li>MiaoBill</li>
				<li><a pa-href="billList"><i class="fa fa-calculator"></i>账单</a></li>
				<li><a pa-href="chartList"><i class="fa fa-bar-chart"></i>图表</a></li>
				<li><a pa-href="billTypeList"><i class="fa fa-tag"></i>账单类型</a></li>
				<li><a pa-href="syncData"><i class="fa fa-cloud-upload"></i>数据同步</a></li>
				<li><a id="exitApp"><i class="fa fa-power-off"></i>退出APP</a></li>
			</ul>
		</div>
		<div class="overlay"></div>
		<i class="fa fa-spinner fa-pulse spinner"></i>

		<div class="redMsg animated ">没有更多信息啦!</div>
		<div class="greenMsg animated ">操作成功!</div>

		
		<script src="./js/dao.js"></script>
		<script src="./lib/jquery/dist/jquery.js"></script>
		<script src="./lib/lovefield/lovefield.min.js"></script>
		<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./lib/artTemplate/artTemplate.js"></script>
		<script src="./lib/q.js"></script>
		<script src="./lib/jplusin/jquery.serializeJson.js"></script>
		<script src="./lib/jplusin/jquery.pjax.custom.js"></script>
		<script src="./lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
		<script src="./lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="./js/index.js"></script>

		<script src="./lib/hammer/hammer.min.js"></script>
		<script src="./lib/hammer/jquery.hammer.js"></script> 
		<script src="./lib/iscroll.js"></script>

		<script src="./lib/highCharts/highcharts.js"></script>
		


		<script id="billList_template" type="text/html">
			{{each list as n i}}
				<li data-uuid='{{n.uuid}}'>
					{{if n.billFlow =='cost'}}
						<i class="fa fa-minus-square"></i>
						<div class="billName">{{n.billName}} 支出 {{n.billMoney}} 元</div>
					{{else}}
						<i class="fa fa-plus-square"></i>
						<div class="billName">{{n.billName}} 收入 {{n.billMoney}} 元</div>
					{{/if}}
					<div class="billTypeAndTime">
						<div class="fl">{{n.billType | billTypeFormat}}</div>
						<div class="fr">{{n.billTime | dateFormat:'yyyy/MM/dd'}}</div>
					</div>
					<div class="delBill">
						<i class="fa fa-trash"></i>
					</div>
				</li>
			{{/each}}
		</script>
		<script id="billTypeList_template" type="text/html">
			{{each list as n i}}
			 	<li data-billValue="{{n.billValue}}">{{n.billKey}}</li>
			{{/each}}
		</script>
		<script id="billTypeSelect_template" type="text/html">
			<option value=''>请选择</option>
			{{each list as n i}}
				<option value="{{n.billValue}}">{{n.billKey}}</option>
			{{/each}}
			<option value='addOne'>添加一条</option>
		</script>
	</body>

</html>
